parameters:
- name: artifact
  type: string
  default: sdist

steps:
  - task: DownloadPipelineArtifact@2
    displayName: Download artifact ${{ parameters.artifact }}
    inputs:
      artifactName: ${{ parameters.artifact }}
      targetPath: ${{ parameters.artifact }}

  - bash: scripts/prepare_venv_from_artifact.sh $(python) ${{ parameters.artifact }} angr_venv
    displayName: Prepare venv
