[unittest]
plugins = nose2.plugins.junitxml
          nose2.plugins.mp
          nose2.plugins.collect
          nose2.plugins.attrib

[junit-xml]
always-on = True
path = /tmp/tests.xml
test_fullname = True

[multiprocess]
always-on = True
test-run-timeout = 3600.0

[output-buffer]
always-on = True
stderr = False
stdout = True

[coverage]
always-on = False
coverage-report = xml
